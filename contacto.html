<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-nombre">Servicios<span class="logo__span">DePlomeria</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros </a>
                    <a href="servicios.html" class="navegacion__enlace"> Servicios </a>
                    <a href="contacto.html" class="navegacion__enlace"> Contacto</a>
                </nav>
            </div>
        </div>

    </header>

    <div class="img-fondo">
        <section class="presentacion">
            <h2>Los expertos de plomeria en la ciudad</h2>
            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <p>Gustavo A. Madero, CDMX</p>
            </div>
            <a href="/login.html">Iniciar Sesion</a>    
        </section>
    </div>

    <div class="contenedor">
        <main>
            <h3 class="centrar-texto">Contacto</h3>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input
                    class="campo__f"
                    type="text"
                    placeholder="Tu nombre"
                    id="nombre"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input
                    class="campo__f"
                    type="email"
                    placeholder="Tu E-mail"
                    id="email"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea 
                    class="campo__f campo__f-textarea" 
                    id="mensaje"
                    ></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </main>
    </div>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-nombre">Servicios<span class="logo__span">DePlomeria</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="/nosotros.html" class="navegacion__enlace">Nosotros </a>
                    <a href="/servicios.html" class="navegacion__enlace"> Servicios </a>
                    <a href="/contacto.html" class="navegacion__enlace"> Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
